<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码验证页面</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        background-color: #fff;
        padding: 60px;
        border-radius: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      h1 {
        color: #333;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 40px;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(to right, #007bff, #6610f2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .muhammat-title {
        font-family: "Great Vibes", cursive;
        font-size: 48px;
        color: #d196f2;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        margin-bottom: 15px;
      }

      input[type="password"] {
        padding: 20px;
        border: 3px solid #ddd;
        border-radius: 20px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
        font-size: 18px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 20px 40px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 18px;
        font-family: "Inter", sans-serif;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
      }

      .error-message {
        color: #ff5252;
        font-size: 18px;
        text-align: center;
        display: none;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .error-message.show {
        opacity: 1;
      }

      .input-with-special-text {
        font-family: "Lobster Two", cursive;
        font-size: 24px;
        color: #6610f2;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="muhammat-title">M U H A M M A T</div>
      <h1>密码验证 2024</h1>
      <label for="password">请输入密码：</label>
      <input type="password" id="password" />
      <div class="button-group">
        <button onclick="checkPassword()">提交</button>
        <button onclick="goToGetPasswordPage()">获取密码</button>
      </div>
      <p class="error-message">密码错误，请重新输入。</p>
    </div>

    <script>
      function checkPassword() {
        const password = document.getElementById("password").value;
        const correctPassword = "213";
        if (password === correctPassword) {
          window.location.href = "shouye1.html"; // 提交成功后跳转到的页面
        } else {
          document.querySelector(".error-message").classList.add("show");
        }
      }

      function goToGetPasswordPage() {
        window.location.href = "weixinerweimayemian.html"; // 获取密码按钮跳转到的页面
      }
    </script>
  </body>
</html>
