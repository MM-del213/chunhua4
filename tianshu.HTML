<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时间算法流空间 - 爱的篇章</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
        background-image: url("85.jpeg"); /* 将这里替换为你的爱情背景图片路径 */
        background-size: cover;
        background-repeat: no-repeat;
        color: #fff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .time-display-wrapper {
        text-align: center;
        background-color: rgba(44, 44, 44, 0.4);
        padding: 60px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
      }

      .time-display {
        font-size: 88px;
        font-weight: bold;
        letter-spacing: 3px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        margin-bottom: 25px;
        color: #ff69b4; /* 爱情的粉色调 */
      }

      .update-message {
        font-size: 22px;
        opacity: 0.7;
        color: #d8bfe3; /* 淡紫色，与爱情主题呼应 */
      }

      .current-time {
        font-size: 18px;
        opacity: 0.8;
        margin-top: 20px;
        color: #fff;
      }

      .love-icon {
        font-size: 36px;
        margin-top: 40px;
        color: #ffc0cb; /* 浅粉色 */
      }

      .love-quote {
        font-size: 20px;
        opacity: 0.8;
        margin-top: 30px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="time-display-wrapper">
      <div class="time-display">365 天</div>
      <div class="update-message">明日，续写爱的篇章。</div>
      <p class="current-time">
        当前时间：<span id="currentTimeDisplay"></span>
      </p>
      <i class="love-icon">💖</i>
      <p class="love-quote">
        "爱情，是心灵深处最温柔的触动，如璀璨星辰照亮生命的旅程。"
      </p>
      <p class="love-quote">"在爱的时光里，每一刻都是永恒的珍藏。"</p>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        document.getElementById(
          "currentTimeDisplay"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
